<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Details</title>
  <link rel="stylesheet" href="c.css" />
</head>
<body>
  <header class="actualheader">

  </header>
  <header class="header">
    <div class="menu-toggle" onclick="toggleMenu()">
      &#9776; <!-- Hamburger Icon -->
    </div>
    <div class="logo">Vendor List</div> 
    <nav class="nav-items">
        <label for="search">Search
        </label>
        <input type="text">
        <button class="filters" onclick="openFilterDialog()">Filter</button>
      <button class="theme-toggle" onclick="toggleTheme()"> Mode</button>
      <!-- kuch aur chaiye tho -->
    </nav>
  </header>

  <div id="side-menu" class="side-menu">
      <a href="#">Vendor List</a>
      <a href="#">Supplier List</a>
    </div>
  <table class="employee-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Nature of job</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Location</th>
        <th>Website</th>
      </tr>
    </thead>
    <tbody id="employee-data">
    </tbody>
  </table>
  <div id="pagination"></div>
  <script src="contractor.js"></script>
</body>
</html>
