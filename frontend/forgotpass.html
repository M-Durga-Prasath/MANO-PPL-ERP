<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
            color: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group.hidden {
            display: none;
        }

        .form-group.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            color: #2d3748;
        }

        input[type="email"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="email"]:disabled {
            background: #f7fafc;
            color: #a0aec0;
            cursor: not-allowed;
        }

        .code-input {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .code-digit {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            color: #2d3748;
            transition: all 0.3s ease;
        }

        .code-digit:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .success-message {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .code-digit {
                width: 45px;
                height: 55px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üîí</div>
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your email address and we'll send you a verification code</p>
        </div>

        <form id="resetForm">
            <div class="form-group" id="emailGroup">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="form-group hidden" id="codeGroup">
                <label for="code">Verification Code</label>
                <div class="code-input">
                    <input type="text" class="code-digit" maxlength="1" data-index="0">
                    <input type="text" class="code-digit" maxlength="1" data-index="1">
                    <input type="text" class="code-digit" maxlength="1" data-index="2">
                    <input type="text" class="code-digit" maxlength="1" data-index="3">
                    <input type="text" class="code-digit" maxlength="1" data-index="4">
                    <input type="text" class="code-digit" maxlength="1" data-index="5">
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Send Verification Code</button>
        </form>

        <div class="success-message" id="successMessage">
            Password reset successful! Check your email for further instructions.
        </div>

        <div class="back-link">
            <a href="#">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const emailInput = document.getElementById('email');
        const emailGroup = document.getElementById('emailGroup');
        const codeGroup = document.getElementById('codeGroup');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const codeDigits = document.querySelectorAll('.code-digit');

        let step = 1; // 1: email, 2: code verification

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (step === 1) {
                // First step: email submission
                if (emailInput.value.trim() === '') {
                    alert('Please enter your email address');
                    return;
                }
                
                // Disable email input
                emailInput.disabled = true;
                
                // Show code input
                codeGroup.classList.remove('hidden');
                codeGroup.classList.add('show');
                
                // Update button text
                submitBtn.textContent = 'Verify Code';
                
                // Focus first code input
                codeDigits[0].focus();
                
                // Update step
                step = 2;
                
                // Update subtitle
                document.querySelector('.subtitle').textContent = 'Enter the 6-digit verification code sent to your email';
                
            } else if (step === 2) {
                // Second step: code verification
                const code = Array.from(codeDigits).map(input => input.value).join('');
                
                if (code.length !== 6) {
                    alert('Please enter the complete 6-digit verification code');
                    return;
                }
                
                // Show success message
                successMessage.classList.add('show');
                form.style.display = 'none';
                
                // Update header
                document.querySelector('.subtitle').textContent = 'Password reset process completed successfully!';
            }
        });

        // Handle code input behavior
        codeDigits.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                const value = e.target.value;
                
                // Only allow numbers
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }
                
                // Move to next input if current is filled
                if (value && index < codeDigits.length - 1) {
                    codeDigits[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', function(e) {
                // Handle backspace
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    codeDigits[index - 1].focus();
                }
                
                // Handle paste
                if (e.key === 'v' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    navigator.clipboard.readText().then(text => {
                        const digits = text.replace(/\D/g, '').slice(0, 6);
                        digits.split('').forEach((digit, i) => {
                            if (codeDigits[i]) {
                                codeDigits[i].value = digit;
                            }
                        });
                        if (digits.length === 6) {
                            codeDigits[5].focus();
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
