<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup</title>
    <link rel="stylesheet" href="login-signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div id="header-cont" class="header-cont">USER LOGIN</div>
      </div>
      <div id="form_slider" class="form-slider">
        <div class="login-form">
          <form id="login-form">
            <input
              type="text"
              placeholder="Username"
              id="login_username"
              required
            />
            <div class="pass-word-field">
              <input
                type="password"
                placeholder="Password"
                id="login_password"
                required
              />
              <button
                type="button"
                id="togglePassword"
                class="eye-btn"
                aria-label="Toggle password visibility"
              >
                <svg
                  id="eye-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  fill="none"
                >
                  <path
                    d="M1 12S5 5 12 5s11 7 11 7-4 7-11 7S1 12 1 12Z"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <circle
                    cx="12"
                    cy="12"
                    r="3"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>

            <input type="submit" value="login" />
          </form>
        </div>
        <div class="signup-form">
          <form id="signup-form">
            <input type="text" id="Username" placeholder="Username" required />
            <input type="text" id="email" placeholder="Email" required />
            <div class="pass-word-field">
              <input
                type="password"
                id="signup_password"
                placeholder="Password"
                required
              />
              <button
                type="button"
                id="toggleSignupPassword"
                class="toggle-eye"
              >
                üëÅÔ∏è
              </button>
            </div>
            <input
              type="text"
              id="phone_number"
              placeholder="Phone Number"
              required
            />
            <input type="submit" value="sign in" />
          </form>
        </div>
      </div>
      <div class="bottom">
        <button class="btn" id="btn">DON'T HAVE AN ACCOUNT??</button>
        <button class="btn" id="forgot">Forgot Password</button>
      </div>
    </div>
  </body>
  <script type="module" src="script.js"></script>
</html>
