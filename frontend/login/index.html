<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <link rel="stylesheet" href="login-signup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="header-cont" class="header-cont">
                USER LOGIN
            </div>
        </div>
        <div id="form_slider" class="form-slider">
            <div id="login-form" class="login-form">
                <form onsubmit="loginUser(event)">
                    <input type="text" placeholder="Username" id="login_username" required >
                    <input type="password" placeholder="Password" id="login_password" required>
                    <button class="submit-button" id="login" type="submit">login</button>
                </form>
            </div>
            <div class="signup-form">
                <form onsubmit="handleSignup(event)">
                    <input type="text" name="username" id="Username" placeholder="Username" required>
                    <input type="text" name="email" id="email" placeholder="Email" required>
                    <input type="tel" name="phone_number" id="phone_number" placeholder="Phone Number" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
                    <input type="submit" id="sign_in" value="sign in">
                </form>
            </div>
        </div>
        <div class="bottom">
            <button class="btn" id="btn">DON'T HAVE AN ACCOUNT?</button>
            <button class="btn" id="forgot">Forgot Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
