<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      .project-card {
        width: 750px;
        background-color: #e6ecec;
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
        border: 1px solid #d2d8e0;
        display: flex;
        flex-direction: column;
        gap: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer; /* Optional for interactivity */
      }

      .project-card:hover {
        transform: scale(1.01);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
        border-color: #cbd5e1;
      }

      .project-title {
        font-size: 26px;
        font-weight: 700;
        color: #1e293b;
      }

      .project-description {
        font-size: 17px;
        color: #000000;
        line-height: 1.6;
        font-weight: 500;
      }

      .project-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-top: 10px;
      }

      .detail-item {
        font-size: 16px;
        color: #475569;
        font-weight: 500;
      }

      .status-badge {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        color: #ffffff;
        background-color: #3b82f6; /* Blue for in progress */
        margin-top: 5px;
      }

      .status-completed {
        background-color: #10b981; /* Green for completed */
      }

      .progress-section {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 10px;
      }

      .progress-bar {
        width: 100%;
        height: 14px;
        background-color: #dbe5ee;
        border-radius: 8px;
        overflow: hidden;
      }

      .progress-fill {
        width: var(--progress-percent);
        height: 100%;
        background-image: linear-gradient(90deg, #3b82f6, #60a5fa);
        transition: width 0.5s ease;
      }

      .progress-text {
        font-size: 15px;
        font-weight: 600;
        color: #3b82f6;
        min-width: 50px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="project-card" style="--progress-percent: 75%">
      <div class="project-title">Q3 Marketing Campaign</div>

      <div class="project-description">
        Execute a cross-platform digital strategy to increase brand reach,
        generate leads, and improve audience engagement.
      </div>

      <div class="project-details">
        <div class="detail-item"><strong>Start Date:</strong> Jun 1, 2025</div>
        <div class="detail-item"><strong>End Date:</strong> Aug 30, 2025</div>
        <div class="detail-item">
          <strong>Status:</strong>
          <span class="status-badge">In Progress</span>
        </div>
      </div>

      <div class="progress-section">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="progress-text">75%</div>
      </div>
    </div>
  </body>
</html>
